language: python

matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true
    - python: "3.8"
      dist: xenial
      sudo: true
    - python: "3.9"
      dist: xenial
      sudo: true
    - python: "3.10.1"
      dist: focal
      sudo: true

# command to install dependencies
install:
  - pip install .[full]
  - pip install codecov

# command to run tests
script:
  - coverage run --branch --omit={envdir}/*,tests/*.py -m unittest discover tests "*_tests.py"

after_success:
  - codecov
